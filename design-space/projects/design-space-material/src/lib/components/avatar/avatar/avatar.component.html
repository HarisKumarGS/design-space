<div class="ds-avatar">
    <div class="ds-avatar-component">
        <div class="ds-avatar-container" [ngStyle]="{'background' : backgroundColor ? backgroundColor : '#f1f1f1'}" [ngClass]="{'small': size === 'small', 'medium': size === 'medium', 'large': size === 'large', 'circle-shape': shape === 'circle', 'square-shape': shape === 'square', 'semi-circle-shape': shape === 'semi-circle' }">
            <img class="ds-avatar-image" [ngClass]="{'small': size === 'small', 'medium': size === 'medium', 'large': size === 'large', 'circle-shape': shape === 'circle', 'square-shape': shape === 'square', 'semi-circle-shape': shape === 'semi-circle'}" *ngIf="!showInitials" src="{{image}}">
            <div *ngIf="showInitials" class="ds-avatar-text" [ngStyle]="{'color' : fontColor ? fontColor : '#111111'}" [ngClass]="{'small-font': size === 'small', 'medium-font': size === 'medium', 'large-font': size === 'large' }">
                {{initials}}
            </div>
        </div>
        <div class="ds-avatar-details" [ngStyle]="{'color' : fontColor ? fontColor : '#111111'}" *ngIf="(showName || showTitle)" [ngClass]="{'ml-8' : (showName || showTitle) && (name.length !== 0 || title.length !== 0)}">
            <div class="ds-avatar-name" [ngClass]="{'small-name': size === 'small', 'medium-name': size === 'medium', 'large-name': size === 'large' }" *ngIf="showName">{{name}}</div>
            <div class="ds-avatar-title" [ngClass]="{'small-title': size === 'small', 'medium-title': size === 'medium', 'large-title': size === 'large' }" *ngIf="showTitle">{{title}}</div>
        </div>
    </div>
</div>
